<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Otter</title>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.6/dist/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.6/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="template.css">
</head>

<body>
  <div class="ui two column grid remove-gutters">
    <div class="row">
      <div class="twelve wide column">
        <div class="table-sticky table-scrollbar">
          <table class="ui single line fixed unstackable celled striped compact table header-color row-height-fix">
            <col width="100px">
            <col width="100px">
            <col width="100px">
            <col width="300px">
            <col width="100px">
            <thead>
              <tr>
                <th>Old Lot No.</th>
                <th>Lot No.</th>
                <th>Vendor</th>
                <th>Item Description</th>
                <th>Reserve</th>
              </tr>
            </thead>
            <tbody class="first-row-height-fix">
              <tr class="positive">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="scroll-bar" class="scrollbar">
          <div style="height: 2000px;"></div>
        </div>
      </div>
      <div class="four wide column">
        <div class="ui segments">
          <div class="ui segment">
            <h1 class="ui header horizontal-center">Otter</h1>
            <form class="ui form">
              <div class="field">
                <div class="ui right labeled input">
                  <input type="text" placeholder="Filename">
                  <div class="ui label">.csv</div>
                </div>
              </div>
              <div class="field">
                <div class="ui buttons">
                  <button class="ui button blue"><i class="asterisk icon"></i>New</button>
                  <button class="ui button yellow"><i class="certificate icon"></i>Add Suggestions</button>
                  <button class="ui button green"><i class="file export icon"></i>Save</button>
                  <button class="ui button purple"><i class="file import icon"></i>Import</button>
                </div>
              </div>
            </form>
          </div>
          <div class="ui segment horizontal-center">
            <button class="huge circular blue ui icon button">
              <i class="angle right icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
