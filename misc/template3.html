<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Otter</title>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.6/dist/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.6/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="template3.css">
</head>

<body>
  <div id="grid">
    <i id="icon" class="file csv huge fitted teal icon"></i>
    <div id="filename" class="ui huge transparent input">
      <input type="text" placeholder="Untitled sheet">
    </div>
    <div id="main-menu" class="ui secondary menu">
      <div class="ui dropdown link item">
        <span class="text">File</span>
      </div>
      <div class="ui dropdown link item">
        <span class="text">Edit</span>
      </div>
      <div class="ui dropdown link item">
        <span class="text">View</span>
      </div>
      <div class="ui dropdown link item">
        <span class="text">Help</span>
      </div>
    </div>
    <div id="quick-access" class="ui secondary menu">
      <div class="link item">
        <i class="yellow certificate icon"></i>
        <span class="text">Add Suggestions</span>
      </div>
      <div class="link item">
        <i class="purple file import icon"></i>
        <span class="text">Import</span>
      </div>
      <div class="link item">
        <i class="green file export icon"></i>
        <span class="text">Save</span>
      </div>
    </div>
    <div id="collapse">
      <button class="mini circular ui icon button">
        <i class="icon large angle up"></i>
      </button>
    </div>
    <div id="main-window">
    </div>
    <div id="paginator">
      <div class="ui secondary menu">
        <div class="item">
          <div class="ui action input">
            <input type="text" placeholder="Go to page...">
            <div class="ui button">Go</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="template3.js"></script>
</body>
</html>
